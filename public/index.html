<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title> - Gerenciador de Tarefas - </title>
</head>
<body>
    <div id="totalScreen">
        <header>
            <div id="dateContainer">
                <h1 id="weekDayHeader"></h1>
                <h3 id="dateHeader"></h3>
            </div>
            <div id="userContainer">
                <button id="vsModeBtn" class="iconBtn tooltipBtn"><h2><i id="iconBtn" class="fa-regular fa-sun"></i></h2><span class="tooltipText">Light/Dark mode</span></button>
                <button id="logoutBtn" class="iconBtn tooltipBtn"><h2><i class="fa-solid fa-right-from-bracket"></i></h2><span class="tooltipText">Sair</span></button>
            </div>
            </header>
        <div id="botScreen">
            <aside>
                <div id="menu">
                    <h2 id="menuHeader"><i class="fa-solid fa-list"></i>Agenda</h2>
                    <ul>
                        <li><i class="fa-solid fa-circle fa-2xs"></i><a href="">Meu Dia</a></li>
                    </ul>
                </div>
            </aside>
            <main>
                <div id="menuTasks">
                    <h2><i class="fa-solid fa-house"></i>Tarefas</h2>
                    <button id="addTask" class="iconBtn tooltipBtn"><h1><i class="fa-solid fa-plus"></i></h1><span class="tooltipText">Adicionar tarefa</span></button>
                </div>
                <div id="tasks"></div>
                <hr>
                <div id="menuTasksComplete">
                    <h4><i class="fa-solid fa-circle-check"></i>Conclu√≠das</h4>
                </div>
                <div id="completeTasks"></div>
            </main>
        </div>
    </div>

    <script src="./js/main.js" type="module"></script>
</body>
</html>
