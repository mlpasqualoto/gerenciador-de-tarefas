<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title> - Gerenciador de Tarefas - </title>
</head>
<body>
    <div id="totalScreen">
        <header>
            <div id="dateContainer">
                <h1 id="weekDayHeader"></h1>
                <h3 id="dateHeader"></h3>
            </div>
            <button id="logoutBtn"><h1><i class="fa-solid fa-right-from-bracket"></i></h1></button>
        </header>
        <div id="botScreen">
            <aside>
                <div id="menu">
                    <h2>Menu</h2>
                    <ul>
                        <li><i class="fa-solid fa-sun"></i><a href="">Meu Dia</a></li>
                        <li><i class="fa-solid fa-star"></i><a href="">Importante</a></li>
                    </ul>
                </div>
            </aside>
            <main>
                <div id="menuTasks">
                    <h2><i class="fa-solid fa-house"></i>Tarefas</h2>
                    <button id="addTask" class="iconBtn"><h1><i class="fa-solid fa-plus"></i></h1></button>
                </div>
                <div id="tasks"></div>
                <hr>
                <div id="menuTasksComplete">
                    <h4><i class="fa-solid fa-circle-check"></i>ConcluÃ­das</h4>
                </div>
                <div id="completeTasks"></div>
            </main>
        </div>
    </div>

    <script src="./js/main.js" type="module"></script>
</body>
</html>
