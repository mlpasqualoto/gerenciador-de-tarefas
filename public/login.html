<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            color: #FFFFFF;
            overflow: hidden;
        }

        * {
            box-sizing: border-box;
        }

        #totalScreen {
            display: flex;
            width: 100vw;
            height: 100dvh;
        }

        #leftScreen {
            background-color: #000000;
            width: 50%;
            height: 100%;
        }

        #rightScreen {
            background-color: grey;
            width: 50%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #loginBox {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 65%;
            height: 45%;
            border: black 1px solid;
            border-radius: 30px;
            padding: 20px;
        }

        #login {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            border: black 1px solid;
            border-radius: 30px;
            gap: 30px;
            padding: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 40%;
            height: auto;
            gap: 10px;
        }

        input:focus {
            outline: none;
        }

        #password, #name {
            border-radius: 16px;
            padding: 7px 10px;
            border: none;
        }

        #submitBtn {
            padding: 10px;
            border-radius: 16px;
            border: none;
            cursor: pointer;
            margin-top: 30px;
        }


    </style>
</head>
<body>
    <div id="totalScreen">
        <div id="leftScreen"></div>
        <div id="rightScreen">
            <div id="loginBox">
                <div id="login">
                    <form action="">
                        <label for="name">Usu√°rio</label>
                        <input type="text" name="name" id="name" required>
                        <label for="password">Senha</label>
                        <input type="password" name="password" id="password" required>
                        <button type="submit" id="submitBtn">Entrar</button>
                    </form>
                    <a href="register.html">Registrar</a>
                </div>
            </div>
        </div>
    </div>

    <script>

        document.addEventListener('DOMContentLoaded', () => {
            const submitBtn = document.getElementById('submitBtn');
            
            submitBtn.addEventListener('click', (e) => {
                e.preventDefault();
                const name = document.getElementById('name').value;
                const password = document.getElementById('password').value;
                console.log(name, password);

                fetch('http://localhost:5000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name : name,
                        password : password
                    })
                })
                .then(res => res.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        alert(data.message);
                        localStorage.setItem('token', data.token); // Armazena o token no navegador
                        window.location.href = "index.html";
                    }
                })
                .catch(err => {
                    console.error(err);
                });
            });
        });
    </script>
</body>
</html>
